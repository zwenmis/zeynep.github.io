<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Zeynep</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');

* { margin:0; padding:0; box-sizing:border-box; }

body {
  height: 100vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  perspective: 1200px;
  font-family: 'Orbitron', sans-serif;
  position: relative;
}

/* Nebula */
body::before {
  content:'';
  position:absolute;
  width:200%;
  height:200%;
  background:
    radial-gradient(circle at 25% 30%, rgba(120,0,255,.07), transparent 45%),
    radial-gradient(circle at 70% 70%, rgba(0,90,255,.07), transparent 45%);
  animation: nebula 35s linear infinite alternate;
  z-index:0;
}

@keyframes nebula {
  to { transform: translate(-12%,12%); }
}

/* TITLE */
h1 {
  font-size: min(18vw, 120px); /* ðŸ”¥ TAÅžMA YOK */
  max-width: 92vw;            /* ðŸ”¥ EKRANA SIÄžAR */
  text-align: center;
  color: #ff69b4;
  letter-spacing: 4px;        /* ðŸ”¥ MOBÄ°L UYUMLU */
  text-transform: uppercase;
  position: relative;
  z-index: 2;
  white-space: nowrap;
  transform-style: preserve-3d;
  text-shadow:
    0 0 20px #ff69b4,
    0 0 40px #ff69b4,
    0 0 80px #c9e7ff,
    0 0 120px #e0c3fc;
  transition: transform .15s ease-out;
}

h1::before,
h1::after {
  content:'Zeynep';
  position:absolute;
  inset:0;
  z-index:-1;
}

h1::before {
  color:#dda0dd;
  filter:blur(18px);
  transform:translateZ(-18px);
}

h1::after {
  color:#afeeee;
  filter:blur(35px);
  animation: glow 6s ease-in-out infinite alternate;
}

@keyframes glow {
  from { transform: translateX(-8px); }
  to   { transform: translateX(8px); }
}

/* Snow */
.snow {
  position:absolute;
  top:-10px;
  background:white;
  border-radius:50%;
  opacity:.9;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<h1 id="title">Zeynep</h1>

<script>
const title = document.getElementById('title');

/* Touch move */
document.addEventListener('touchmove', e => {
  const t = e.touches[0];
  const cx = innerWidth / 2;
  const cy = innerHeight / 2;

  const dx = (t.clientX - cx) * 0.02;
  const dy = (t.clientY - cy) * 0.02;

  title.style.transform = `
    translate(${dx}px, ${dy}px)
    rotateX(${-dy * 0.4}deg)
    rotateY(${dx * 0.4}deg)
  `;
});

/* Snow */
const SNOW = 140;
for(let i=0;i<SNOW;i++){
  const s=document.createElement('div');
  s.className='snow';
  const size=Math.random()*4+2;
  s.style.width=size+'px';
  s.style.height=size+'px';
  s.style.left=Math.random()*100+'vw';
  s.style.animationDuration=Math.random()*5+6+'s';
  s.style.animationDelay=Math.random()*5+'s';
  document.body.appendChild(s);
}
</script>

</body>
</html>
