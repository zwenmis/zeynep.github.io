<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Zeynep ❄️</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  perspective: 1200px;
  font-family: 'Orbitron', sans-serif;
  position: relative;
}

/* Nebula */
body::before {
  content: '';
  position: absolute;
  width: 200%;
  height: 200%;
  background:
    radial-gradient(circle at 20% 30%, rgba(120,0,255,0.08), transparent 40%),
    radial-gradient(circle at 70% 70%, rgba(0,80,255,0.08), transparent 40%);
  animation: nebulaMove 30s linear infinite alternate;
  z-index: 0;
}

@keyframes nebulaMove {
  from { transform: translate(0,0); }
  to   { transform: translate(-15%,15%); }
}

/* TITLE */
h1 {
  font-size: clamp(64px, 20vw, 140px);
  color: #ff69b4;
  letter-spacing: 8px;
  text-transform: uppercase;
  position: relative;
  z-index: 2;
  transform-style: preserve-3d;
  text-shadow:
    0 0 20px #ff69b4,
    0 0 40px #ff69b4,
    0 0 80px #c9e7ff,
    0 0 120px #e0c3fc;
  transition: transform 0.15s ease-out;
}

h1::before,
h1::after {
  content: 'Zeynep';
  position: absolute;
  inset: 0;
  z-index: -1;
}

h1::before {
  color: #dda0dd;
  filter: blur(20px);
  transform: translateZ(-20px);
}

h1::after {
  color: #afeeee;
  filter: blur(40px);
  animation: glowShift 6s ease-in-out infinite alternate;
}

@keyframes glowShift {
  from { transform: translateX(-10px); }
  to   { transform: translateX(10px); }
}

/* Snow */
.snow {
  position: absolute;
  top: -10px;
  background: white;
  border-radius: 50%;
  opacity: 0.9;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}
</style>
</head>

<body>

<h1 id="title">Zeynep</h1>

<script>
const title = document.getElementById('title');

/* Touch movement */
document.addEventListener('touchmove', e => {
  const t = e.touches[0];
  const cx = innerWidth / 2;
  const cy = innerHeight / 2;

  const dx = (t.clientX - cx) * 0.03;
  const dy = (t.clientY - cy) * 0.03;

  title.style.transform = `
    translate(${dx}px, ${dy}px)
    rotateX(${-dy * 0.4}deg)
    rotateY(${dx * 0.4}deg)
  `;
});

/* Snow generator */
const SNOW_COUNT = 160;

for (let i = 0; i < SNOW_COUNT; i++) {
  const snow = document.createElement('div');
  snow.className = 'snow';

  const size = Math.random() * 4 + 2;
  snow.style.width = size + 'px';
  snow.style.height = size + 'px';
  snow.style.left = Math.random() * 100 + 'vw';
  snow.style.animationDuration = Math.random() * 5 + 6 + 's';
  snow.style.animationDelay = Math.random() * 5 + 's';

  document.body.appendChild(snow);
}
</script>

</body>
</html>
